<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Food</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-image: url('{{ background_image_url }}');">
    <div class="container">
        <div class="post-food-box">
            <h2>Post Food</h2>
            <form action="/post_food" method="POST" enctype="multipart/form-data">
                <label for="food_name">Food Name:</label><br>
                <input type="text" id="food_name" name="food_name" required><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" required><br>
                <label for="details">Details:</label><br>
                <textarea id="details" name="details" required></textarea><br><br>
                <label for="image_url">Upload from URL:</label><br>
                <input type="url" id="image_url" name="image_url"><br><br>
                <label for="image_file">Upload Photo:</label><br>
                <input type="file" id="image_file" name="image_file"><br><br>
                <input type="submit" value="Post" class="btn">
            </form>
        </div>
    </div>
</body>
</html>
